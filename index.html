<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="note-area">
            <input type="text" id="title" class="title" placeholder="Take A note..." autocomplete="off">
            <textarea cols="30" rows="3" id="note-text" class="note-text" placeholder="Note description"></textarea>
        </div>

        <div class="notes" id="notes">
         
        </div>
    </div>


    <script src="maim.js"></script>

    
</body>
</html>
